<script type="text/javascript">
    var n = parseInt(prompt("Enter a no : "));
    var i, c=0;


    for(i=1;i<=n;i++){
        if(n%i==0){
            c++;
        }
    }

    if(c==2){
        document.write("It is a Prime number.");
    }else{
        document.write("It is not a Prime number.");
    }
</script>
